      title: "Over Zeus WPI"
      content_1: "Zeus WPI is de studentenvereniging voor Informatica aan de Universiteit Gent. 
          Ons doel is om een stimulerende omgeving te bieden voor gemotiveerde studenten die hun vaardigheden willen uitbreiden door deel te nemen aan interessante projecten uit de echte wereld."
      content_2: "We organiseren verschillende tech-gerelateerde events, zoals lezingen door experts, hands-on codeerevenementen en inleidende lezingen over interessante technologieën.
          Samen bouwen we applicaties voor studenten van de Universiteit Gent (%{hydra}), voor %{urenloop} en natuurlijk voor onszelf."
      content_3: "Bekijk zeker onze %{project_page}!"
      content_4: "Iedereen is welkom bij Zeus WPI, ongeacht je academische achtergrond. Wat echt telt is je passie voor informatica en een beetje (tolerantie voor) geekiness kan geen kwaad!"
